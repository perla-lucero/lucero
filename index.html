<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Cultura e Historia</title>
  <link rel="icon" href="icono.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Juego de Cultura e Historia</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Juego</a></li>
      <li><a href="#">Acerca de</a></li>
    </ul>
  </nav>

  <main class="contenedor">
    <div id="juego">
      <div class="pregunta" id="pregunta"></div>
      <div id="opciones"></div>
      <button onclick="siguientePregunta()">Siguiente</button>
    </div>
    <div id="resultado"></div>
    <button id="reiniciar" onclick="reiniciarJuego()" style="display:none;">üîÑ Reiniciar</button>
  </main>

  <script>
    const preguntas = [
      // Cultura general
      { texto: "¬øCu√°l es la capital de Per√∫?", opciones: ["Quito", "Lima", "Bogot√°"], correcta: 1 },
      { texto: "¬øQui√©n pint√≥ la Mona Lisa?", opciones: ["Picasso", "Leonardo da Vinci", "Van Gogh"], correcta: 1 },
      { texto: "¬øEn qu√© continente est√° Egipto?", opciones: ["Asia", "√Åfrica", "Europa"], correcta: 1 },
      { texto: "¬øCu√°l es el planeta m√°s grande del sistema solar?", opciones: ["Saturno", "J√∫piter", "Marte"], correcta: 1 },
      // Historia
      { texto: "¬øEn qu√© a√±o lleg√≥ Crist√≥bal Col√≥n a Am√©rica?", opciones: ["1492", "1500", "1512"], correcta: 0 },
      { texto: "¬øQui√©n fue el primer emperador romano?", opciones: ["Julio C√©sar", "Augusto", "Ner√≥n"], correcta: 1 },
      { texto: "¬øEn qu√© a√±o cay√≥ el Imperio Romano de Occidente?", opciones: ["476 d.C.", "1000 d.C.", "1453 d.C."], correcta: 0 },
      { texto: "¬øQu√© civilizaci√≥n construy√≥ Machu Picchu?", opciones: ["Mayas", "Aztecas", "Incas"], correcta: 2 },
      { texto: "¬øQui√©n fue el libertador de gran parte de Sudam√©rica?", opciones: ["Sim√≥n Bol√≠var", "Jos√© de San Mart√≠n", "Bernardo O'Higgins"], correcta: 0 },
      { texto: "¬øCu√°l fue la primera civilizaci√≥n de la historia?", opciones: ["Egipcios", "Sumerios", "Griegos"], correcta: 1 }
    ];

    let indice = 0;
    let puntaje = 0;

    function mostrarPregunta() {
      const pregunta = preguntas[indice];
      document.getElementById("pregunta").innerText = pregunta.texto;
      const opcionesDiv = document.getElementById("opciones");
      opcionesDiv.innerHTML = "";
      pregunta.opciones.forEach((opcion, i) => {
        const btn = document.createElement("button");
        btn.innerText = opcion;
        btn.className = "opcion";
        btn.onclick = () => verificarRespuesta(i);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuesta(i) {
      if (i === preguntas[indice].correcta) {
        alert("‚úÖ Correcto!");
        puntaje++;
      } else {
        alert("‚ùå Incorrecto");
      }
    }

    function siguientePregunta() {
      indice++;
      if (indice < preguntas.length) {
        mostrarPregunta();
      } else {
        document.getElementById("juego").style.display = "none";
        document.getElementById("resultado").innerHTML = 
          "Juego terminado. Tu puntaje fue: <b>${puntaje} / ${preguntas.length}</b>";
        document.getElementById("reiniciar").style.display = "inline-block";
      }
    }

    function reiniciarJuego() {
      indice = 0;
      puntaje = 0;
      document.getElementById("juego").style.display = "block";
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("reiniciar").style.display = "none";
      mostrarPregunta();
    }

    // Inicia el juego
    mostrarPregunta();
  </script>
</body>
</html>
