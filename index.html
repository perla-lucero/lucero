<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Cultura</title>
  <link rel="icon" href="icono.png" type="image/png"> <!-- Tu √≠cono -->
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 15px; text-align: center; }
    nav ul { list-style: none; display: flex; justify-content: center; background: #444; margin: 0; padding: 10px; }
    nav ul li { margin: 0 15px; }
    nav ul li a { color: white; text-decoration: none; }
    .contenedor { padding: 20px; }
    .pregunta { font-size: 20px; margin-bottom: 10px; }
    .opcion { margin: 5px 0; }
    button { padding: 10px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Juego de Cultura General</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Juego</a></li>
      <li><a href="#">Acerca de</a></li>
    </ul>
  </nav>

  <div class="contenedor">
    <div id="juego">
      <div class="pregunta" id="pregunta"></div>
      <div id="opciones"></div>
      <button onclick="siguientePregunta()">Siguiente</button>
    </div>
  </div>

  <script>
    const preguntas = [
      {
        texto: "¬øCu√°l es la capital de Per√∫?",
        opciones: ["Quito", "Lima", "Bogot√°"],
        correcta: 1
      },
      {
        texto: "¬øQui√©n pint√≥ la Mona Lisa?",
        opciones: ["Picasso", "Leonardo da Vinci", "Van Gogh"],
        correcta: 1
      },
      {
        texto: "¬øEn qu√© continente est√° Egipto?",
        opciones: ["Asia", "√Åfrica", "Europa"],
        correcta: 1
      }
    ];

    let indice = 0;

    function mostrarPregunta() {
      const pregunta = preguntas[indice];
      document.getElementById("pregunta").innerText = pregunta.texto;
      const opcionesDiv = document.getElementById("opciones");
      opcionesDiv.innerHTML = "";
      pregunta.opciones.forEach((opcion, i) => {
        const btn = document.createElement("button");
        btn.innerText = opcion;
        btn.className = "opcion";
        btn.onclick = () => verificarRespuesta(i);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuesta(i) {
      if (i === preguntas[indice].correcta) {
        alert("‚úÖ Correcto!");
      } else {
        alert("‚ùå Incorrecto");
      }
    }

    function siguientePregunta() {
      indice++;
      if (indice < preguntas.length) {
        mostrarPregunta();
      } else {
        alert("üéâ ¬°Has terminado el juego!");
        indice = 0;
        mostrarPregunta();
      }
    }

    // Mostrar la primera pregunta al cargar
    mostrarPregunta();
  </script>
</body>
</html>
